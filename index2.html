<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo2.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Landing Project</title>
</head>
<body>
   
    <main>
        <section class="Left-side">
            <div id="logo-container">
                <img  id="logo-img" src="fundoBg/logolp.png" alt="Logo-Site">
            </div>
            <div id="title-content-left">
                <h2>Resgate seu Voucher</h2>
            </div>
            <div id="container-content-left">
                <p id="content-mid-left">Vamos te presentear com um <span>VOUCHER</span> de 50%.</p>
                <p id="content-footer-left">Preencha o formulário e receba seu voucher.</p>
            </div>
        </section>

       
        <form>
                
            <h2>Faça aqui sua solicitação!</h2>

            <div id="container-form">
                <label for="name-input">Nome*</label>
                <input id="name-input" type="text">
                
                <label for="email-input">E-mail*</label>
                <input id="email-input" type="email">

                <label for="tel-input">Telefone*</label>
                <input id="tel-input" type="tel">
            
            
                <label for="captcha-input">Captcha*</label>
                <input id="captcha-input" type="text">
            </div>

            <button>QUERO MEU VOUCHER</button>
            
        </form>

    </main>
</body>
</html>
